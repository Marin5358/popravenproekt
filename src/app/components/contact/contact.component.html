<section class="contact">
    <h1>Contact Us</h1>
    <p>
      Have questions or need help with Google Photos integration? Reach out to us!
    </p>
    <div class="contact-info">
      <div class="contact-card">
        <h2>Email</h2>
        <p>Email: <a [href]="'mailto:' + email">{{ email }}</a></p>
      </div>
      <div class="contact-card">
        <h2>Phone</h2>
        <p>+123 456 7890</p>
      </div>
      <div class="contact-card">
        <h2>Address</h2>
        <p>123 API Lane, Cloud City</p>
      </div>
    </div>
  </section>
